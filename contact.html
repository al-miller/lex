<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <p>If you have any questions or would like to get in touch, please use the information below:</p>
    
    <ul>
        <li>Email: <a href="mailto:contact@example.com">contact@example.com</a></li>
        <li>Phone: +1 555-555-5555</li>
    </ul>
    
    <h2>Send Us a Message</h2>
    <form action="https://example.com/form-handler" method="POST">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Your Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Your Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
    
    <p><a href="index.html">Back to Home</a></p>
</body>
</html>
